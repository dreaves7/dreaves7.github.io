<div class="row">
<div class="col-sm-12">

  <form class="form-horizontal" action="mailto:dreaves7@gmail.com?subject=Let's Connect" method="get" enctype="text/plain">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Your Name</label>

    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>

        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone Number</label>
      <div class="col-xs-3">
        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label for="contact_method" class="col-sm-2 control-label">Your Preferred Contact Method</label>
      <div class="col-xs-6">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="email" value="email"> Email
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="phone" value="phone"> Phone
        </label>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create Email to Send</button>
      </div>
