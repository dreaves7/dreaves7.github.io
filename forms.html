<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <meta charset="UTF-8">

  <!-- Adding Bootstrap CSS links -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- My personal CSS styling -->
  <link rel="stylesheet" type="text/css" href="stylesheets/resume_style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<div class="container">

<div class="row">
<div class="col-sm-12">
    <h1 align="center">Kellogg IM Football Score Submissions</h1>
</div>

<div class="row">
<div class="col-sm-12">

  <form class="form-horizontal" action="http://golearntocode.com/forms" method="get">
  <!-- <form class="form-horizontal" action="mailto:dreaves7@gmail.com" method="post"> -->

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="mysection" class="col-sm-2 control-label">My Section</label>
      <div class="col-xs-3">
        <input type="mysection" class="form-control" id="mysection" placeholder="My Section">
      </div>
    </div>
    <div class="form-group">
      <label for="score1" class="col-sm-2 control-label">Score</label>
      <div class="col-xs-3">
        <input type="score1" class="form-control" id="score1" placeholder="Score">
      </div>
    </div>
    <div class="form-group">
      <label for="opponent" class="col-sm-2 control-label">Opponent Section</label>
      <div class="col-xs-3">
        <input type="opponent" class="form-control" id="opponent" placeholder="Opponent Section">
      </div>
    </div>
    <div class="form-group">
      <label for="score2" class="col-sm-2 control-label">Opponent Score</label>
      <div class="col-xs-3">
        <input type="score2" class="form-control" id="score2" placeholder="Opponent Score">
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <label for="referee_rating"></label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
      </label>
  </div>
  </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

</div>
</div>

</div>
</body>
</html>
